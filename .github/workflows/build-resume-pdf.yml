name: Build PDF Resume (LaTeX, compact)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'resume.md'
      - '.github/workflows/build-resume-pdf.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc + TeX Live (XeLaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-xetex

      - name: Ensure exports directory
        run: mkdir -p exports

      - name: Build PDF with XeLaTeX (compact margins)
        run: |
          pandoc resume.md -o exports/resume.pdf \
            --from=gfm \
            --pdf-engine=xelatex \
            -V geometry:letterpaper \
            -V geometry:margin=14mm \
            -V geometry:heightrounded \
            -V fontsize=10pt

      - name: Commit PDF back to repo
        run: |
          if [ -n "$(git status --porcelain exports/resume.pdf)" ]; then
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add exports/resume.pdf
            git commit -m "Build compact PDF from resume.md [skip ci]"
            git push
          else
            echo "No PDF changes to commit."
          fi

      - name: Upload PDF as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: exports/resume.pdf
